<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="game-container">
            <div id="game-info">
                <p class="message">Welcome! Try to guess the number between 1 and 100</p>
                <p class="attempts">Attempts remaining: <span id="attempts">5</span></p>
                <p class="score">Score: <span id="score">0</span></p>
            </div>
            <div class="input-section">
                <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
                <button id="guess-btn">Guess</button>
            </div>
            <div class="history" id="guess-history">
                <!-- Guess history will be added here -->
            </div>
            <button id="play-again" class="hidden">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
